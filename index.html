<div class = "hero">

<div class = "headline">
  <h1>Lifestyling </h1>
  <h3>Use the links to receive an email with the events and restaurants you choose.</h3>
</div>


  <div class="containerModal" > 
    <h2>Where Are You Going?</h2>
    <!-- Trigger the modal with a button -->


    <button type="button" class="btn btn-info btn-md searchCityBtn" data-toggle="modal" data-target="#myModal">Start Your
      Adventure</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Add your city and state destination</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form action="#">
                  <div class="form-group">
  
                <label for="city">City</label>
              <input class="form-control"  id="cityDestination" placeholder="Enter Your Destination" type="text">
              <label for="state">State</label>
                <select class="custom-select" id="state" name="state">
                  <option value=""></option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AR">Arkansas</option>
                  <option value="AZ">Arizona</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="PR">Puerto Rico</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              </div>

          <div class="modal-footer">
            <button type="button" id='submitBtn' class="btn btn-primary" data-dismiss="modal">Submit</button>
            <button type="button" id='closeBtn' class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container ticket-div">
      <div class="title">
        <label for="restuarants" class='eventLabel'>Events</label>
      </div>
      <div class="row top-holder"></div>
    </div>
    <div class="container rest-div">
        <div class="title">
          <label for="restuarants" class='eventLabel'>Restuarants</label>
        </div>
      <div class="row bottom-holder"></div>
    </div>

  <!-- Email Capture Modal -->
  <div class="modal fade" id="emailCaptureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailCaptureLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="email-capture" class='form-label'>Email:</label>
          <input type="email" id='email' class='form-control' placeholder="Enter Email Here">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id='saveEmailBtn' class="btn btn-primary">Send Email</button>
        </div>
      </div>
    </div>
  </div>
